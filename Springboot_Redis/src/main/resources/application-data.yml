#使用配置文件,配置数据
auto:
  field:
    name: chaohl
    title: chaohlDemo
#    参数间引用
    desc: ${auto.field.name}正在做${auto.field.title}
#    生成随机值
    randomValue: ${random.value}
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/DemoDB?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Asia/Shanghai&allowMultiQueries=true
    username: root
    password: 123456

    ## Redis 配置
  redis:
    host: 127.0.0.1
    port: 6379
    ## Redis数据库索引（默认为0）
    database: 0
    password:
    ## 连接超时时间（毫秒）
    timeout: 0
      pool:
       ## 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        ## 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        ## 连接池中的最大空闲连接
        max-idle: 8
        ## 连接池中的最小空闲连接
#        min-idle 0


