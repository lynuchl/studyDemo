    password: root

    ## Redis 配置
  redis:
    host: 192.168.1.117
    port: 6379
    ## Redis数据库索引（默认为0）
    database: 0
    password:
    pool:
      max-active: 8
      ## 连接池最大阻塞等待时间（使用负值表示没有限制）
